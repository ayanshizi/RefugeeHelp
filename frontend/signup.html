<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2> Sign Up </h2>
  <form class="form-vertical">
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Name:</label>
      <div class="col-sm-10">
        <input type="Name" class="form-control" id="name" placeholder="Enter Your Full Name">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Phone Number:</label>
      <div class="col-sm-10">
        <input type="phone#" class="form-control" id="number" placeholder="Enter Your Number">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
         <label><input type="checkbox" value="Shelter">Shelter</label>
      </div>
    <div class="checkbox">
       <label><input type="checkbox" value="Food">Food</label>
    </div>
     <div class="checkbox disabled">
       <label><input type="checkbox" value="Financial Assistance" > Financial Assistance </label>
    </div>
     <div class="checkbox disabled">
       <label><input type="checkbox" value="Medical Service" > Medical Service  </label>
    </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button color= "#0040ff" type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</div>

</body>
</html>
